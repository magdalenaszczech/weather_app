<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What the weather?</title>
<link href="main.css" rel="stylesheet"></head>

<body>
    <div class="container">
        <div class="background-frame">
            <div class="background-frame__color"></div>
            <div class="background-frame__main">
                <div class="main__localization">
                    <form class="main__form">
                        <input type="text" class="form__search" placeholder="Enter the name of city">
                        <input type="submit" class="form__icon" value="">
                        <ul class="form__suggestions">
                        </ul>
                    </form>
                    <p class="main__date">Day --- Month</p>
                    <button class="localization__findme-btn">
                        <div class="findme-btn__icon"></div>Find me
                    </button>
                </div>
                <div class="main__data">
                    <p class="data__temp-big"><span id="bigTemp">--</span>°</p>
                    <div class="data__basic">
                        <p class="data__temp-small"><span id="tempMax">--</span>° / <span id="tempMin">--</span>°</p>
                        <p class="data__conditions" id="condition">What's the weather?</p>

                    </div>
                    <div class="data__detail">
                        <p class="data__wind">Wind: <span id="wind">--</span> km/h</p>
                        <p class="data__pressure">Pressure: <span id="pressure">----</span> hPa</p>
                        <p class="data__humidity">Humidity: <span id="humidity">--</span>%</p>
                    </div>
                    <div class="data__icon" id="icon"></div>
                    <div class="data__forecast">
                        <div class="forecast__day">
                            <p class="day__weekday" id="day1">---</p>
                            <div class="day__icon" id="icon1"></div>
                            <p class="day__temp"><span id="temp1">--</span>°</p>
                        </div>
                        <div class="forecast__day">
                            <p class="day__weekday" id="day2">---</p>
                            <div class="day__icon" id="icon2"></div>
                            <p class="day__temp"><span id="temp2">--</span>°</p>
                        </div>
                        <div class="forecast__day">
                            <p class="day__weekday" id="day3">---</p>
                            <div class="day__icon" id="icon3"></div>
                            <p class="day__temp"><span id="temp3">--</span>°</p>
                        </div>
                        <div class="forecast__day">
                            <p class="day__weekday" id="day4">---</p>
                            <div class="day__icon" id="icon4"></div>
                            <p class="day__temp"><span id="temp4">--</span>°</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


<script type="text/javascript" src="main.js"></script></body>

</html>
